<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect V2 Dev</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f2f5;
        }
        #header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        #header h1 {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }
        #header span {
            font-size: 0.8em;
            color: #fff;
            background-color: #007bff;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }
        #appFrame {
            width: 100%;
            height: calc(100vh - 51px); /* Full height minus header */
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>CareConnect Dev Portal</h1>
        <span>V2 Programs Module</span>
    </div>

    <!-- The iframe will contain the fully functional programs module -->
    <iframe id="appFrame" src="programs-v2-enabled.html"></iframe>

    <script>
        // Set the session storage to satisfy any potential checks within the iframe
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('username', 'MasterAdmin');
        sessionStorage.setItem('userRole', 'admin');
        console.log('Session state set for auto-login in parent frame.');
    </script>
</body>
</html>
