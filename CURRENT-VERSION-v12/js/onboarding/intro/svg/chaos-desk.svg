<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="hand-drawn">
  <defs>
    <!-- Hand wobble filter for organic feel -->
    <filter id="handWobble" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Paper texture gradient -->
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6E3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Warm shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#8B7355" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <style>
    .stroke-draw { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .desk { stroke: #8B7355; stroke-width: 2.5; }
    .paper { stroke: #A78BFA; stroke-width: 1.5; }
    .laptop { stroke: #0D9488; stroke-width: 2; }
    .phone { stroke: #F97316; stroke-width: 1.8; }
    .coffee { stroke: #D97706; stroke-width: 2; }
    .sticky { stroke: #FBBF24; stroke-width: 1.5; }
    .notification { stroke: #EF4444; stroke-width: 1.5; }
  </style>
  
  <!-- Desk surface -->
  <g id="desk-group" filter="url(#handWobble)">
    <path class="stroke-draw desk" d="M30 200 Q35 198 200 195 Q365 198 370 200 L375 220 Q370 222 200 225 Q30 222 25 220 Z" data-draw-order="1"/>
    <!-- Desk front edge -->
    <path class="stroke-draw desk" d="M25 220 L25 250 Q30 252 200 255 Q370 252 375 250 L375 220" data-draw-order="2"/>
  </g>
  
  <!-- Laptop -->
  <g id="laptop-group" filter="url(#softShadow)">
    <!-- Screen -->
    <path class="stroke-draw laptop" d="M120 90 L120 170 Q122 172 200 172 Q278 172 280 170 L280 90 Q278 88 200 88 Q122 88 120 90" data-draw-order="3"/>
    <!-- Screen glow -->
    <path class="stroke-draw laptop" d="M130 100 L130 160 Q132 162 200 162 Q268 162 270 160 L270 100 Q268 98 200 98 Q132 98 130 100" style="stroke: #5EEAD4; stroke-width: 1; opacity: 0.6;" data-draw-order="4"/>
    <!-- Keyboard base -->
    <path class="stroke-draw laptop" d="M100 172 Q102 180 200 185 Q298 180 300 172" data-draw-order="5"/>
    <path class="stroke-draw laptop" d="M100 172 L95 195 Q100 197 200 200 Q300 197 305 195 L300 172" data-draw-order="6"/>
  </g>
  
  <!-- Scattered papers - left side -->
  <g id="papers-left" filter="url(#handWobble)">
    <path class="stroke-draw paper" d="M40 150 L40 190 L80 192 L82 152 Z" data-draw-order="7" style="transform: rotate(-8deg); transform-origin: 60px 170px;"/>
    <path class="stroke-draw paper" d="M50 140 L48 185 L90 187 L92 142 Z" data-draw-order="8" style="transform: rotate(5deg); transform-origin: 70px 165px;"/>
    <path class="stroke-draw paper" d="M35 160 L33 195 L75 197 L77 162 Z" data-draw-order="9" style="transform: rotate(-3deg); transform-origin: 55px 178px;"/>
  </g>
  
  <!-- Scattered papers - right side -->
  <g id="papers-right" filter="url(#handWobble)">
    <path class="stroke-draw paper" d="M310 145 L308 190 L350 192 L352 147 Z" data-draw-order="10" style="transform: rotate(6deg); transform-origin: 330px 168px;"/>
    <path class="stroke-draw paper" d="M320 155 L318 195 L360 197 L362 157 Z" data-draw-order="11" style="transform: rotate(-4deg); transform-origin: 340px 176px;"/>
  </g>
  
  <!-- Phone -->
  <g id="phone-group" filter="url(#softShadow)">
    <path class="stroke-draw phone" d="M330 100 Q328 98 320 98 Q312 98 310 100 L308 145 Q310 147 320 147 Q330 147 332 145 Z" data-draw-order="12"/>
    <!-- Phone screen -->
    <path class="stroke-draw phone" d="M312 105 L312 140 L328 140 L328 105 Z" style="stroke: #5EEAD4; stroke-width: 1;" data-draw-order="13"/>
  </g>
  
  <!-- Coffee cup -->
  <g id="coffee-group" filter="url(#softShadow)">
    <path class="stroke-draw coffee" d="M55 100 Q50 100 48 105 L45 135 Q48 140 65 140 Q82 140 85 135 L82 105 Q80 100 75 100 Z" data-draw-order="14"/>
    <!-- Handle -->
    <path class="stroke-draw coffee" d="M85 110 Q95 112 95 122 Q95 132 85 134" data-draw-order="15"/>
    <!-- Steam -->
    <path class="stroke-draw coffee" d="M55 95 Q52 85 58 80 M65 92 Q68 82 62 75 M75 95 Q78 85 72 78" style="stroke: #D97706; stroke-width: 1; opacity: 0.5;" data-draw-order="16"/>
  </g>
  
  <!-- Sticky notes -->
  <g id="sticky-group" filter="url(#handWobble)">
    <path class="stroke-draw sticky" d="M90 60 L90 95 L125 95 L125 60 Z" data-draw-order="17" style="transform: rotate(-5deg); transform-origin: 107px 77px;"/>
    <path class="stroke-draw sticky" d="M115 55 L115 90 L150 90 L150 55 Z" data-draw-order="18" style="transform: rotate(3deg); transform-origin: 132px 72px;"/>
    <path class="stroke-draw sticky" d="M250 50 L250 85 L285 85 L285 50 Z" data-draw-order="19" style="transform: rotate(7deg); transform-origin: 267px 67px;"/>
  </g>
  
  <!-- Notification bubbles (animated later) -->
  <g id="notifications-group">
    <circle class="stroke-draw notification" cx="340" cy="95" r="8" data-draw-order="20"/>
    <text x="340" y="99" text-anchor="middle" style="font-size: 10px; fill: #EF4444; font-weight: bold;">3</text>
    
    <circle class="stroke-draw notification" cx="150" cy="50" r="6" data-draw-order="21" style="stroke: #F97316;"/>
    <text x="150" y="53" text-anchor="middle" style="font-size: 8px; fill: #F97316; font-weight: bold;">!</text>
  </g>
  
  <!-- Coach figure (simple, stressed posture) -->
  <g id="coach-stressed" filter="url(#handWobble)">
    <!-- Head -->
    <circle class="stroke-draw" cx="200" cy="45" r="15" style="stroke: #8B7355; stroke-width: 2;" data-draw-order="22"/>
    <!-- Body (hunched) -->
    <path class="stroke-draw" d="M200 60 Q195 75 190 90 Q188 100 185 110" style="stroke: #8B7355; stroke-width: 2;" data-draw-order="23"/>
    <!-- Arms on head (stressed) -->
    <path class="stroke-draw" d="M185 110 Q175 95 180 80 Q182 70 190 55" style="stroke: #8B7355; stroke-width: 2;" data-draw-order="24"/>
    <path class="stroke-draw" d="M185 110 Q195 95 220 80 Q225 70 210 55" style="stroke: #8B7355; stroke-width: 2;" data-draw-order="25"/>
  </g>
</svg>

