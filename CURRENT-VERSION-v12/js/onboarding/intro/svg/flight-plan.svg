<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="hand-drawn">
  <defs>
    <filter id="handWobble" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    
    <!-- Zone color gradients -->
    <linearGradient id="redZone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FEE2E2"/>
      <stop offset="100%" style="stop-color:#FECACA"/>
    </linearGradient>
    <linearGradient id="purpleZone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EDE9FE"/>
      <stop offset="100%" style="stop-color:#DDD6FE"/>
    </linearGradient>
    <linearGradient id="yellowZone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
    <linearGradient id="greenZone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D1FAE5"/>
      <stop offset="100%" style="stop-color:#A7F3D0"/>
    </linearGradient>
  </defs>
  
  <style>
    .stroke-draw { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .card { stroke-width: 1.5; }
    .red { stroke: #EF4444; }
    .purple { stroke: #A78BFA; }
    .yellow { stroke: #F59E0B; }
    .green { stroke: #10B981; }
    .text-dark { fill: #374151; }
    .text-muted { fill: #6B7280; }
  </style>
  
  <g filter="url(#handWobble)">
    <!-- Title -->
    <text x="200" y="30" text-anchor="middle" style="font-size: 16px; fill: #1F2937; font-weight: 600;">Daily Flight Plan</text>
    <text x="200" y="48" text-anchor="middle" style="font-size: 11px; fill: #6B7280;">Your priorities, organized by urgency</text>
    
    <!-- Red Zone - Immediate -->
    <g id="red-zone" filter="url(#cardShadow)">
      <rect x="30" y="65" width="340" height="50" rx="8" fill="url(#redZone)" data-draw-order="1"/>
      <rect class="stroke-draw card red" x="30" y="65" width="340" height="50" rx="8" data-draw-order="2"/>
      
      <!-- Zone indicator -->
      <circle cx="50" cy="90" r="8" style="fill: #EF4444;" data-draw-order="3"/>
      <text x="70" y="85" style="font-size: 11px; fill: #DC2626; font-weight: 600;">Red Zone</text>
      <text x="70" y="100" style="font-size: 9px; fill: #7F1D1D;">Immediate action required</text>
      
      <!-- Task cards floating -->
      <g id="red-tasks">
        <rect class="stroke-draw red" x="180" y="72" width="85" height="36" rx="4" style="fill: white;" data-draw-order="4"/>
        <text x="190" y="87" style="font-size: 8px; fill: #DC2626; font-weight: 500;">RR overdue</text>
        <text x="190" y="100" style="font-size: 9px; fill: #374151;">Mason (NEST)</text>
        
        <rect class="stroke-draw red" x="275" y="72" width="85" height="36" rx="4" style="fill: white;" data-draw-order="5"/>
        <text x="285" y="87" style="font-size: 8px; fill: #DC2626; font-weight: 500;">Parent call</text>
        <text x="285" y="100" style="font-size: 9px; fill: #374151;">Wyatt (RISE)</text>
      </g>
    </g>
    
    <!-- Purple Zone - Discharge Prep -->
    <g id="purple-zone" filter="url(#cardShadow)">
      <rect x="30" y="125" width="340" height="50" rx="8" fill="url(#purpleZone)" data-draw-order="6"/>
      <rect class="stroke-draw card purple" x="30" y="125" width="340" height="50" rx="8" data-draw-order="7"/>
      
      <circle cx="50" cy="150" r="8" style="fill: #A78BFA;" data-draw-order="8"/>
      <text x="70" y="145" style="font-size: 11px; fill: #7C3AED; font-weight: 600;">Purple Zone</text>
      <text x="70" y="160" style="font-size: 9px; fill: #5B21B6;">Discharge preparation</text>
      
      <g id="purple-tasks">
        <rect class="stroke-draw purple" x="180" y="132" width="85" height="36" rx="4" style="fill: white;" data-draw-order="9"/>
        <text x="190" y="147" style="font-size: 8px; fill: #7C3AED; font-weight: 500;">Aftercare plan</text>
        <text x="190" y="160" style="font-size: 9px; fill: #374151;">Olivia (HAVEN)</text>
        
        <rect class="stroke-draw purple" x="275" y="132" width="85" height="36" rx="4" style="fill: white;" data-draw-order="10"/>
        <text x="285" y="147" style="font-size: 8px; fill: #7C3AED; font-weight: 500;">RR due Wed</text>
        <text x="285" y="160" style="font-size: 9px; fill: #374151;">Liam (SUMMIT)</text>
      </g>
    </g>
    
    <!-- Yellow Zone - Due Today -->
    <g id="yellow-zone" filter="url(#cardShadow)">
      <rect x="30" y="185" width="340" height="50" rx="8" fill="url(#yellowZone)" data-draw-order="11"/>
      <rect class="stroke-draw card yellow" x="30" y="185" width="340" height="50" rx="8" data-draw-order="12"/>
      
      <circle cx="50" cy="210" r="8" style="fill: #F59E0B;" data-draw-order="13"/>
      <text x="70" y="205" style="font-size: 11px; fill: #D97706; font-weight: 600;">Yellow Zone</text>
      <text x="70" y="220" style="font-size: 9px; fill: #92400E;">Due today</text>
      
      <g id="yellow-tasks">
        <rect class="stroke-draw yellow" x="180" y="192" width="85" height="36" rx="4" style="fill: white;" data-draw-order="14"/>
        <text x="190" y="207" style="font-size: 8px; fill: #D97706; font-weight: 500;">Parent session</text>
        <text x="190" y="220" style="font-size: 9px; fill: #374151;">Ava (PHOENIX)</text>
        
        <rect class="stroke-draw yellow" x="275" y="192" width="85" height="36" rx="4" style="fill: white;" data-draw-order="15"/>
        <text x="285" y="207" style="font-size: 8px; fill: #D97706; font-weight: 500;">Check-in</text>
        <text x="285" y="220" style="font-size: 9px; fill: #374151;">Emma (NEST)</text>
      </g>
    </g>
    
    <!-- Green Zone - On Track -->
    <g id="green-zone" filter="url(#cardShadow)">
      <rect x="30" y="245" width="340" height="50" rx="8" fill="url(#greenZone)" data-draw-order="16"/>
      <rect class="stroke-draw card green" x="30" y="245" width="340" height="50" rx="8" data-draw-order="17"/>
      
      <circle cx="50" cy="270" r="8" style="fill: #10B981;" data-draw-order="18"/>
      <text x="70" y="265" style="font-size: 11px; fill: #059669; font-weight: 600;">Green Zone</text>
      <text x="70" y="280" style="font-size: 9px; fill: #065F46;">Upcoming / on track</text>
      
      <g id="green-tasks">
        <rect class="stroke-draw green" x="180" y="252" width="85" height="36" rx="4" style="fill: white;" data-draw-order="19"/>
        <text x="190" y="267" style="font-size: 8px; fill: #059669; font-weight: 500;">Documentation</text>
        <text x="190" y="280" style="font-size: 9px; fill: #374151;">Jackson (RISE)</text>
        
        <rect class="stroke-draw green" x="275" y="252" width="85" height="36" rx="4" style="fill: white;" data-draw-order="20"/>
        <text x="285" y="267" style="font-size: 8px; fill: #059669; font-weight: 500;">RR next week</text>
        <text x="285" y="280" style="font-size: 9px; fill: #374151;">Sophia (HAVEN)</text>
      </g>
    </g>
  </g>
</svg>

