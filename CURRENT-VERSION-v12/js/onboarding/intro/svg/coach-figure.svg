<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" class="hand-drawn">
  <defs>
    <filter id="handWobble" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <linearGradient id="warmGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <style>
    .stroke-draw { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .body { stroke: #8B7355; stroke-width: 2.5; }
    .accent { stroke: #0D9488; stroke-width: 2; }
    .warm { stroke: #F97316; stroke-width: 1.5; }
  </style>
  
  <!-- Stressed pose (default, will morph to calm) -->
  <g id="coach-stressed" filter="url(#handWobble)">
    <!-- Head -->
    <circle class="stroke-draw body" cx="100" cy="50" r="25" data-draw-order="1"/>
    <!-- Face details - worried -->
    <path class="stroke-draw body" d="M88 45 Q90 42 95 45" style="stroke-width: 1.5;" data-draw-order="2"/>
    <path class="stroke-draw body" d="M105 45 Q107 42 112 45" style="stroke-width: 1.5;" data-draw-order="3"/>
    <path class="stroke-draw body" d="M92 58 Q100 55 108 58" style="stroke-width: 1.5;" data-draw-order="4"/>
    
    <!-- Neck -->
    <path class="stroke-draw body" d="M100 75 L100 90" data-draw-order="5"/>
    
    <!-- Shoulders (hunched up) -->
    <path class="stroke-draw body" d="M100 90 Q70 85 55 100" data-draw-order="6"/>
    <path class="stroke-draw body" d="M100 90 Q130 85 145 100" data-draw-order="7"/>
    
    <!-- Torso -->
    <path class="stroke-draw body" d="M55 100 Q50 130 55 160 Q60 180 100 185 Q140 180 145 160 Q150 130 145 100" data-draw-order="8"/>
    
    <!-- Arms (hands on head - stressed) -->
    <path class="stroke-draw body" d="M55 100 Q40 90 45 70 Q50 55 75 50" data-draw-order="9"/>
    <path class="stroke-draw body" d="M145 100 Q160 90 155 70 Q150 55 125 50" data-draw-order="10"/>
    
    <!-- Stress lines around head -->
    <path class="stroke-draw warm" d="M60 35 L55 25" style="opacity: 0.6;" data-draw-order="11"/>
    <path class="stroke-draw warm" d="M140 35 L145 25" style="opacity: 0.6;" data-draw-order="12"/>
    <path class="stroke-draw warm" d="M100 20 L100 10" style="opacity: 0.6;" data-draw-order="13"/>
  </g>
  
  <!-- Calm pose (hidden by default, revealed during animation) -->
  <g id="coach-calm" filter="url(#handWobble)" style="opacity: 0;">
    <!-- Warm glow behind -->
    <ellipse cx="100" cy="120" rx="60" ry="80" fill="url(#warmGlow)" data-draw-order="14"/>
    
    <!-- Head -->
    <circle class="stroke-draw body" cx="100" cy="50" r="25" data-draw-order="15"/>
    <!-- Face details - calm smile -->
    <path class="stroke-draw body" d="M88 45 Q92 48 95 45" style="stroke-width: 1.5;" data-draw-order="16"/>
    <path class="stroke-draw body" d="M105 45 Q108 48 112 45" style="stroke-width: 1.5;" data-draw-order="17"/>
    <path class="stroke-draw body" d="M90 60 Q100 68 110 60" style="stroke-width: 1.5;" data-draw-order="18"/>
    
    <!-- Neck (longer, relaxed) -->
    <path class="stroke-draw body" d="M100 75 L100 95" data-draw-order="19"/>
    
    <!-- Shoulders (relaxed, lower) -->
    <path class="stroke-draw body" d="M100 95 Q65 100 50 115" data-draw-order="20"/>
    <path class="stroke-draw body" d="M100 95 Q135 100 150 115" data-draw-order="21"/>
    
    <!-- Torso (upright) -->
    <path class="stroke-draw body" d="M50 115 Q45 145 50 175 Q55 195 100 200 Q145 195 150 175 Q155 145 150 115" data-draw-order="22"/>
    
    <!-- Arms (relaxed at sides) -->
    <path class="stroke-draw body" d="M50 115 Q35 140 40 170 Q42 185 55 190" data-draw-order="23"/>
    <path class="stroke-draw body" d="M150 115 Q165 140 160 170 Q158 185 145 190" data-draw-order="24"/>
    
    <!-- Confidence lines -->
    <path class="stroke-draw accent" d="M55 40 Q45 35 40 45" style="opacity: 0.4;" data-draw-order="25"/>
    <path class="stroke-draw accent" d="M145 40 Q155 35 160 45" style="opacity: 0.4;" data-draw-order="26"/>
  </g>
</svg>

