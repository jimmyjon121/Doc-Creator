<!DOCTYPE html>
<html>
<head>
    <title>Find Purple Elements</title>
</head>
<body>
    <h1>Purple Element Finder</h1>
    <button onclick="findPurpleElements()">Scan for Purple Elements</button>
    <div id="results" style="margin-top: 20px; font-family: monospace;"></div>
    
    <script>
        function findPurpleElements() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Scanning...</h3>';
            
            // Open the main app
            const win = window.open('http://localhost:8000/CareConnect-Pro.html', '_blank');
            
            setTimeout(() => {
                const doc = win.document;
                const allElements = doc.querySelectorAll('*');
                const purpleElements = [];
                
                allElements.forEach(el => {
                    const styles = win.getComputedStyle(el);
                    const bg = styles.backgroundColor;
                    const bgImage = styles.backgroundImage;
                    
                    // Check for purple colors
                    if (bg.includes('110, 123, 255') || 
                        bg.includes('102, 126, 234') || 
                        bg.includes('118, 75, 162') ||
                        bgImage.includes('110, 123, 255') ||
                        bgImage.includes('667eea') ||
                        bgImage.includes('764ba2')) {
                        
                        const position = styles.position;
                        const bottom = styles.bottom;
                        const right = styles.right;
                        
                        purpleElements.push({
                            tag: el.tagName,
                            id: el.id,
                            class: el.className,
                            position: position,
                            bottom: bottom,
                            right: right,
                            bg: bg,
                            bgImage: bgImage,
                            text: el.textContent.substring(0, 50)
                        });
                    }
                });
                
                results.innerHTML = '<h3>Found ' + purpleElements.length + ' purple elements:</h3>';
                purpleElements.forEach(el => {
                    results.innerHTML += `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                            <strong>${el.tag}</strong> 
                            ${el.id ? `id="${el.id}"` : ''} 
                            ${el.class ? `class="${el.class}"` : ''}<br>
                            Position: ${el.position} | Bottom: ${el.bottom} | Right: ${el.right}<br>
                            Background: ${el.bg}<br>
                            Background Image: ${el.bgImage}<br>
                            Text: ${el.text}
                        </div>
                    `;
                });
            }, 3000);
        }
    </script>
</body>
</html>
