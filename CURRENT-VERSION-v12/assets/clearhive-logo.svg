        stroke-width="2.5"/>
  <path d="M10 49.5 L30 38 L30 60 L10 72.5 Z" 
        fill="none" 
        stroke="#1e3a5f" 
        stroke-width="2.5"/>
  <path d="M30 16 L50 5 L50 27 L30 38 Z" 
        fill="none" 
        stroke="#1e3a5f" 
        stroke-width="2.5"/>
  
  <!-- Honey drip area (top right) -->
  <path d="M70 16 L90 27.5 L90 49.5 L70 60 L70 38 L70 16 Z" 
        fill="url(#honeyGradient)"/>
  
  <!-- Honey drip -->
  <path d="M85 50 Q88 58 85 66 Q82 72 78 68 Q76 64 78 58 Q80 52 85 50 Z" 
        fill="url(#honeyGradient)"/>
  
  <!-- Center medical cross -->
  <rect x="42" y="30" width="16" height="40" rx="3" fill="#1e3a5f"/>
  <rect x="30" y="42" width="40" height="16" rx="3" fill="#1e3a5f"/>
