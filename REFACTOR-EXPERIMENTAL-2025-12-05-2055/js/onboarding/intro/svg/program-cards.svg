<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320" class="hand-drawn">
  <defs>
    <filter id="handWobble" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F9FAFB"/>
    </linearGradient>
  </defs>
  
  <style>
    .stroke-draw { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .card-frame { stroke: #E5E7EB; stroke-width: 1.5; }
    .teal { stroke: #0D9488; fill: #0D9488; }
    .chip { stroke-width: 1; }
  </style>
  
  <g filter="url(#handWobble)">
    <!-- Header / Title -->
    <text x="225" y="25" text-anchor="middle" style="font-size: 14px; fill: #1F2937; font-weight: 600;">Program Database</text>
    
    <!-- Filter chips row -->
    <g id="filter-chips">
      <rect class="stroke-draw chip" x="30" y="40" width="50" height="22" rx="11" style="stroke: #0D9488; fill: #CCFBF1;" data-draw-order="1"/>
      <text x="55" y="55" text-anchor="middle" style="font-size: 9px; fill: #0D9488; font-weight: 500;">RTC</text>
      
      <rect class="stroke-draw chip" x="90" y="40" width="50" height="22" rx="11" style="stroke: #6366F1; fill: #E0E7FF;" data-draw-order="2"/>
      <text x="115" y="55" text-anchor="middle" style="font-size: 9px; fill: #6366F1; font-weight: 500;">PHP</text>
      
      <rect class="stroke-draw chip" x="150" y="40" width="50" height="22" rx="11" style="stroke: #A78BFA; fill: #EDE9FE;" data-draw-order="3"/>
      <text x="175" y="55" text-anchor="middle" style="font-size: 9px; fill: #A78BFA; font-weight: 500;">IOP</text>
      
      <rect class="stroke-draw chip" x="210" y="40" width="70" height="22" rx="11" style="stroke: #D1D5DB; fill: white;" data-draw-order="4"/>
      <text x="245" y="55" text-anchor="middle" style="font-size: 9px; fill: #6B7280;">California</text>
      
      <rect class="stroke-draw chip" x="290" y="40" width="60" height="22" rx="11" style="stroke: #D1D5DB; fill: white;" data-draw-order="5"/>
      <text x="320" y="55" text-anchor="middle" style="font-size: 9px; fill: #6B7280;">Ages 13-17</text>
      
      <rect class="stroke-draw chip" x="360" y="40" width="70" height="22" rx="11" style="stroke: #F97316; fill: #FFF7ED;" data-draw-order="6"/>
      <text x="395" y="55" text-anchor="middle" style="font-size: 9px; fill: #F97316;">+ More filters</text>
    </g>
    
    <!-- Program Card 1 -->
    <g id="program-card-1" filter="url(#cardShadow)">
      <rect x="30" y="75" width="185" height="115" rx="8" fill="url(#cardGrad)" data-draw-order="7"/>
      <rect class="stroke-draw card-frame" x="30" y="75" width="185" height="115" rx="8" data-draw-order="8"/>
      
      <!-- Card header with accent -->
      <rect x="30" y="75" width="185" height="4" rx="2" style="fill: #0D9488;" data-draw-order="9"/>
      
      <!-- Program name -->
      <text x="45" y="100" style="font-size: 12px; fill: #1F2937; font-weight: 600;">Sunrise Recovery</text>
      
      <!-- Location -->
      <text x="45" y="115" style="font-size: 9px; fill: #6B7280;">Malibu, California</text>
      
      <!-- LOC badge -->
      <rect x="45" y="125" width="30" height="16" rx="3" style="fill: #CCFBF1; stroke: #0D9488; stroke-width: 0.5;" data-draw-order="10"/>
      <text x="60" y="136" text-anchor="middle" style="font-size: 8px; fill: #0D9488; font-weight: 500;">RTC</text>
      
      <!-- Age badge -->
      <rect x="80" y="125" width="40" height="16" rx="3" style="fill: #F3F4F6;" data-draw-order="11"/>
      <text x="100" y="136" text-anchor="middle" style="font-size: 8px; fill: #6B7280;">13-17</text>
      
      <!-- Specialties -->
      <text x="45" y="158" style="font-size: 8px; fill: #6B7280;">Trauma, Anxiety, Depression</text>
      
      <!-- Add button -->
      <rect class="stroke-draw" x="150" y="160" width="55" height="22" rx="4" style="stroke: #0D9488; fill: #0D9488;" data-draw-order="12"/>
      <text x="177" y="175" text-anchor="middle" style="font-size: 9px; fill: white; font-weight: 500;">+ Add</text>
    </g>
    
    <!-- Program Card 2 -->
    <g id="program-card-2" filter="url(#cardShadow)">
      <rect x="235" y="75" width="185" height="115" rx="8" fill="url(#cardGrad)" data-draw-order="13"/>
      <rect class="stroke-draw card-frame" x="235" y="75" width="185" height="115" rx="8" data-draw-order="14"/>
      
      <rect x="235" y="75" width="185" height="4" rx="2" style="fill: #6366F1;" data-draw-order="15"/>
      
      <text x="250" y="100" style="font-size: 12px; fill: #1F2937; font-weight: 600;">Coastal Wellness</text>
      <text x="250" y="115" style="font-size: 9px; fill: #6B7280;">San Diego, California</text>
      
      <rect x="250" y="125" width="30" height="16" rx="3" style="fill: #E0E7FF; stroke: #6366F1; stroke-width: 0.5;" data-draw-order="16"/>
      <text x="265" y="136" text-anchor="middle" style="font-size: 8px; fill: #6366F1; font-weight: 500;">PHP</text>
      
      <rect x="285" y="125" width="40" height="16" rx="3" style="fill: #F3F4F6;" data-draw-order="17"/>
      <text x="305" y="136" text-anchor="middle" style="font-size: 8px; fill: #6B7280;">14-18</text>
      
      <text x="250" y="158" style="font-size: 8px; fill: #6B7280;">Substance, Dual Diagnosis</text>
      
      <rect class="stroke-draw" x="355" y="160" width="55" height="22" rx="4" style="stroke: #0D9488; fill: #0D9488;" data-draw-order="18"/>
      <text x="382" y="175" text-anchor="middle" style="font-size: 9px; fill: white; font-weight: 500;">+ Add</text>
    </g>
    
    <!-- Program Card 3 -->
    <g id="program-card-3" filter="url(#cardShadow)">
      <rect x="30" y="200" width="185" height="115" rx="8" fill="url(#cardGrad)" data-draw-order="19"/>
      <rect class="stroke-draw card-frame" x="30" y="200" width="185" height="115" rx="8" data-draw-order="20"/>
      
      <rect x="30" y="200" width="185" height="4" rx="2" style="fill: #A78BFA;" data-draw-order="21"/>
      
      <text x="45" y="225" style="font-size: 12px; fill: #1F2937; font-weight: 600;">Mountain View IOP</text>
      <text x="45" y="240" style="font-size: 9px; fill: #6B7280;">Denver, Colorado</text>
      
      <rect x="45" y="250" width="30" height="16" rx="3" style="fill: #EDE9FE; stroke: #A78BFA; stroke-width: 0.5;" data-draw-order="22"/>
      <text x="60" y="261" text-anchor="middle" style="font-size: 8px; fill: #A78BFA; font-weight: 500;">IOP</text>
      
      <rect x="80" y="250" width="40" height="16" rx="3" style="fill: #F3F4F6;" data-draw-order="23"/>
      <text x="100" y="261" text-anchor="middle" style="font-size: 8px; fill: #6B7280;">12-18</text>
      
      <text x="45" y="283" style="font-size: 8px; fill: #6B7280;">ADHD, Executive Function</text>
      
      <rect class="stroke-draw" x="150" y="285" width="55" height="22" rx="4" style="stroke: #0D9488; fill: #0D9488;" data-draw-order="24"/>
      <text x="177" y="300" text-anchor="middle" style="font-size: 9px; fill: white; font-weight: 500;">+ Add</text>
    </g>
    
    <!-- Program Card 4 (partial, showing grid continues) -->
    <g id="program-card-4" filter="url(#cardShadow)" style="opacity: 0.7;">
      <rect x="235" y="200" width="185" height="115" rx="8" fill="url(#cardGrad)" data-draw-order="25"/>
      <rect class="stroke-draw card-frame" x="235" y="200" width="185" height="115" rx="8" data-draw-order="26"/>
      
      <rect x="235" y="200" width="185" height="4" rx="2" style="fill: #10B981;" data-draw-order="27"/>
      
      <text x="250" y="225" style="font-size: 12px; fill: #1F2937; font-weight: 600;">Harmony House</text>
      <text x="250" y="240" style="font-size: 9px; fill: #6B7280;">Austin, Texas</text>
    </g>
  </g>
</svg>

