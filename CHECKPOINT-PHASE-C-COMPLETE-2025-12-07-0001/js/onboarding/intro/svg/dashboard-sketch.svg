<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" class="hand-drawn">
  <defs>
    <filter id="handWobble" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#8B7355" flood-opacity="0.1"/>
    </filter>
    
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDFA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#CCFBF1;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <style>
    .stroke-draw { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .frame { stroke: #374151; stroke-width: 2; }
    .widget { stroke: #6B7280; stroke-width: 1.5; }
    .journey { stroke: #6366F1; stroke-width: 2; }
    .flight-red { stroke: #EF4444; stroke-width: 1.5; }
    .flight-purple { stroke: #A78BFA; stroke-width: 1.5; }
    .flight-yellow { stroke: #FBBF24; stroke-width: 1.5; }
    .flight-green { stroke: #10B981; stroke-width: 1.5; }
    .teal { stroke: #0D9488; stroke-width: 1.5; }
  </style>
  
  <g filter="url(#handWobble)">
    <!-- Browser frame -->
    <g id="browser-frame" filter="url(#softShadow)">
      <rect class="stroke-draw frame" x="20" y="20" width="460" height="310" rx="8" data-draw-order="1"/>
      <!-- Title bar -->
      <path class="stroke-draw frame" d="M20 50 L480 50" data-draw-order="2"/>
      <!-- Traffic lights -->
      <circle cx="40" cy="35" r="5" style="stroke: #EF4444; stroke-width: 1.5; fill: none;" data-draw-order="3"/>
      <circle cx="58" cy="35" r="5" style="stroke: #FBBF24; stroke-width: 1.5; fill: none;" data-draw-order="4"/>
      <circle cx="76" cy="35" r="5" style="stroke: #10B981; stroke-width: 1.5; fill: none;" data-draw-order="5"/>
      <!-- URL bar -->
      <rect class="stroke-draw" x="100" y="28" width="200" height="14" rx="4" style="stroke: #D1D5DB; stroke-width: 1;" data-draw-order="6"/>
    </g>
    
    <!-- Header -->
    <g id="header">
      <rect class="stroke-draw teal" x="30" y="60" width="450" height="30" rx="4" style="fill: none;" data-draw-order="7"/>
      <text x="45" y="80" style="font-size: 12px; fill: #0D9488; font-weight: 600;">Coach Dashboard</text>
      <!-- User avatar -->
      <circle cx="450" cy="75" r="10" style="stroke: #6B7280; stroke-width: 1.5; fill: none;" data-draw-order="8"/>
    </g>
    
    <!-- Client Journey Rail -->
    <g id="journey-rail">
      <text x="40" y="115" style="font-size: 10px; fill: #6B7280; font-weight: 500;">Client Journey</text>
      
      <!-- Journey stages -->
      <g id="journey-stages">
        <!-- Week 1 -->
        <rect class="stroke-draw journey" x="40" y="125" width="65" height="40" rx="6" data-draw-order="9"/>
        <text x="72" y="140" text-anchor="middle" style="font-size: 8px; fill: #6366F1;">Week 1</text>
        <text x="72" y="158" text-anchor="middle" style="font-size: 14px; fill: #6366F1; font-weight: bold;">4</text>
        
        <!-- Day 14-16 (critical) -->
        <rect class="stroke-draw" x="115" y="125" width="65" height="40" rx="6" style="stroke: #F97316; stroke-width: 2;" data-draw-order="10"/>
        <text x="147" y="140" text-anchor="middle" style="font-size: 8px; fill: #F97316;">Day 14-16</text>
        <text x="147" y="158" text-anchor="middle" style="font-size: 14px; fill: #F97316; font-weight: bold;">3</text>
        
        <!-- Day 30 -->
        <rect class="stroke-draw journey" x="190" y="125" width="65" height="40" rx="6" data-draw-order="11"/>
        <text x="222" y="140" text-anchor="middle" style="font-size: 8px; fill: #6366F1;">Day 30</text>
        <text x="222" y="158" text-anchor="middle" style="font-size: 14px; fill: #6366F1; font-weight: bold;">5</text>
        
        <!-- 45+ Days -->
        <rect class="stroke-draw journey" x="265" y="125" width="65" height="40" rx="6" data-draw-order="12"/>
        <text x="297" y="140" text-anchor="middle" style="font-size: 8px; fill: #6366F1;">45+ Days</text>
        <text x="297" y="158" text-anchor="middle" style="font-size: 14px; fill: #6366F1; font-weight: bold;">6</text>
        
        <!-- Discharge -->
        <rect class="stroke-draw" x="340" y="125" width="65" height="40" rx="6" style="stroke: #A78BFA; stroke-width: 1.5;" data-draw-order="13"/>
        <text x="372" y="140" text-anchor="middle" style="font-size: 8px; fill: #A78BFA;">Discharge</text>
        <text x="372" y="158" text-anchor="middle" style="font-size: 14px; fill: #A78BFA; font-weight: bold;">2</text>
        
        <!-- Alumni -->
        <rect class="stroke-draw" x="415" y="125" width="55" height="40" rx="6" style="stroke: #10B981; stroke-width: 1.5;" data-draw-order="14"/>
        <text x="442" y="140" text-anchor="middle" style="font-size: 8px; fill: #10B981;">Alumni</text>
        <text x="442" y="158" text-anchor="middle" style="font-size: 14px; fill: #10B981; font-weight: bold;">8</text>
      </g>
      
      <!-- Connectors -->
      <path class="stroke-draw" d="M105 145 L115 145" style="stroke: #D1D5DB; stroke-width: 1;" data-draw-order="15"/>
      <path class="stroke-draw" d="M180 145 L190 145" style="stroke: #D1D5DB; stroke-width: 1;" data-draw-order="16"/>
      <path class="stroke-draw" d="M255 145 L265 145" style="stroke: #D1D5DB; stroke-width: 1;" data-draw-order="17"/>
      <path class="stroke-draw" d="M330 145 L340 145" style="stroke: #D1D5DB; stroke-width: 1;" data-draw-order="18"/>
      <path class="stroke-draw" d="M405 145 L415 145" style="stroke: #D1D5DB; stroke-width: 1;" data-draw-order="19"/>
    </g>
    
    <!-- Daily Flight Plan Widget -->
    <g id="flight-plan-widget">
      <rect class="stroke-draw widget" x="40" y="180" width="220" height="130" rx="6" data-draw-order="20"/>
      <text x="55" y="200" style="font-size: 10px; fill: #374151; font-weight: 600;">Daily Flight Plan</text>
      
      <!-- Red Zone -->
      <rect class="stroke-draw flight-red" x="50" y="210" width="200" height="22" rx="4" data-draw-order="21"/>
      <text x="60" y="225" style="font-size: 9px; fill: #EF4444;">RR overdue - Mason</text>
      
      <!-- Purple Zone -->
      <rect class="stroke-draw flight-purple" x="50" y="238" width="200" height="22" rx="4" data-draw-order="22"/>
      <text x="60" y="253" style="font-size: 9px; fill: #A78BFA;">Aftercare planning - Olivia</text>
      
      <!-- Yellow Zone -->
      <rect class="stroke-draw flight-yellow" x="50" y="266" width="200" height="22" rx="4" data-draw-order="23"/>
      <text x="60" y="281" style="font-size: 9px; fill: #D97706;">Parent session - Ava</text>
    </g>
    
    <!-- Metrics Widget -->
    <g id="metrics-widget">
      <rect class="stroke-draw widget" x="270" y="180" width="200" height="130" rx="6" data-draw-order="24"/>
      <text x="285" y="200" style="font-size: 10px; fill: #374151; font-weight: 600;">Today's Metrics</text>
      
      <!-- Metric bars -->
      <rect x="280" y="215" width="80" height="8" rx="2" style="fill: #E5E7EB;" data-draw-order="25"/>
      <rect x="280" y="215" width="60" height="8" rx="2" style="fill: #10B981;" data-draw-order="26"/>
      <text x="370" y="222" style="font-size: 8px; fill: #6B7280;">Tasks: 75%</text>
      
      <rect x="280" y="235" width="80" height="8" rx="2" style="fill: #E5E7EB;" data-draw-order="27"/>
      <rect x="280" y="235" width="70" height="8" rx="2" style="fill: #6366F1;" data-draw-order="28"/>
      <text x="370" y="242" style="font-size: 8px; fill: #6B7280;">Docs: 88%</text>
      
      <rect x="280" y="255" width="80" height="8" rx="2" style="fill: #E5E7EB;" data-draw-order="29"/>
      <rect x="280" y="255" width="45" height="8" rx="2" style="fill: #F97316;" data-draw-order="30"/>
      <text x="370" y="262" style="font-size: 8px; fill: #6B7280;">Calls: 56%</text>
    </g>
  </g>
</svg>

