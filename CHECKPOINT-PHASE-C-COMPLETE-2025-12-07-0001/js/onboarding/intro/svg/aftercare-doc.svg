<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" class="hand-drawn">
  <defs>
    <filter id="handWobble" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <filter id="paperShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FAFAFA"/>
    </linearGradient>
    
    <!-- Watermark pattern -->
    <pattern id="watermark" patternUnits="userSpaceOnUse" width="200" height="200" patternTransform="rotate(-15)">
      <text x="100" y="100" text-anchor="middle" style="font-size: 40px; fill: #F3F4F6; font-weight: bold;">DRAFT</text>
    </pattern>
  </defs>
  
  <style>
    .stroke-draw { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .doc-border { stroke: #E5E7EB; stroke-width: 1; }
    .section { stroke: #D1D5DB; stroke-width: 1; }
    .primary { stroke: #0D9488; stroke-width: 1.5; }
    .secondary { stroke: #6366F1; stroke-width: 1.5; }
  </style>
  
  <g filter="url(#handWobble)">
    <!-- Document paper -->
    <g id="document-paper" filter="url(#paperShadow)">
      <rect x="50" y="20" width="300" height="310" rx="4" fill="url(#paperGrad)" data-draw-order="1"/>
      <rect class="stroke-draw doc-border" x="50" y="20" width="300" height="310" rx="4" data-draw-order="2"/>
      
      <!-- Watermark -->
      <rect x="50" y="20" width="300" height="310" fill="url(#watermark)" style="opacity: 0.3;" data-draw-order="3"/>
    </g>
    
    <!-- Document header -->
    <g id="doc-header">
      <!-- Logo placeholder -->
      <rect x="70" y="35" width="30" height="30" rx="4" style="fill: #0D9488;" data-draw-order="4"/>
      <text x="85" y="55" text-anchor="middle" style="font-size: 14px; fill: white; font-weight: bold;">CC</text>
      
      <text x="115" y="48" style="font-size: 14px; fill: #1F2937; font-weight: 600;">Aftercare Options</text>
      <text x="115" y="62" style="font-size: 9px; fill: #6B7280;">Prepared for: Mason T. (NEST)</text>
      
      <!-- Date -->
      <text x="310" y="48" text-anchor="end" style="font-size: 8px; fill: #9CA3AF;">December 2, 2025</text>
      <text x="310" y="60" text-anchor="end" style="font-size: 8px; fill: #9CA3AF;">Coach: Sarah M.</text>
    </g>
    
    <!-- Divider -->
    <path class="stroke-draw section" d="M70 75 L330 75" data-draw-order="5"/>
    
    <!-- Primary Recommendations Section -->
    <g id="primary-section">
      <text x="70" y="95" style="font-size: 11px; fill: #0D9488; font-weight: 600;">Primary Recommendations</text>
      
      <!-- Program 1 -->
      <g id="primary-program-1">
        <rect class="stroke-draw primary" x="70" y="105" width="260" height="55" rx="4" data-draw-order="6"/>
        <rect x="70" y="105" width="4" height="55" style="fill: #0D9488;" data-draw-order="7"/>
        
        <text x="85" y="122" style="font-size: 10px; fill: #1F2937; font-weight: 600;">1. Sunrise Recovery</text>
        <text x="85" y="136" style="font-size: 8px; fill: #6B7280;">RTC • Malibu, CA • Ages 13-17</text>
        <text x="85" y="150" style="font-size: 8px; fill: #6B7280;">Specializes in trauma and anxiety</text>
        
        <!-- Drag handle -->
        <g style="opacity: 0.4;">
          <line x1="310" y1="125" x2="320" y2="125" style="stroke: #9CA3AF; stroke-width: 1.5;"/>
          <line x1="310" y1="132" x2="320" y2="132" style="stroke: #9CA3AF; stroke-width: 1.5;"/>
          <line x1="310" y1="139" x2="320" y2="139" style="stroke: #9CA3AF; stroke-width: 1.5;"/>
        </g>
      </g>
      
      <!-- Program 2 -->
      <g id="primary-program-2">
        <rect class="stroke-draw primary" x="70" y="165" width="260" height="55" rx="4" data-draw-order="8"/>
        <rect x="70" y="165" width="4" height="55" style="fill: #0D9488;" data-draw-order="9"/>
        
        <text x="85" y="182" style="font-size: 10px; fill: #1F2937; font-weight: 600;">2. Coastal Wellness PHP</text>
        <text x="85" y="196" style="font-size: 8px; fill: #6B7280;">PHP • San Diego, CA • Ages 14-18</text>
        <text x="85" y="210" style="font-size: 8px; fill: #6B7280;">Step-down option, family involvement</text>
      </g>
    </g>
    
    <!-- Additional Options Section -->
    <g id="additional-section">
      <text x="70" y="240" style="font-size: 11px; fill: #6366F1; font-weight: 600;">Additional Options</text>
      
      <!-- Program 3 -->
      <g id="additional-program-1">
        <rect class="stroke-draw secondary" x="70" y="250" width="260" height="40" rx="4" data-draw-order="10"/>
        <rect x="70" y="250" width="4" height="40" style="fill: #6366F1;" data-draw-order="11"/>
        
        <text x="85" y="267" style="font-size: 10px; fill: #1F2937; font-weight: 600;">3. Mountain View IOP</text>
        <text x="85" y="281" style="font-size: 8px; fill: #6B7280;">IOP • Denver, CO • Lower cost option</text>
      </g>
    </g>
    
    <!-- Clinical Notes Section -->
    <g id="notes-section">
      <text x="70" y="310" style="font-size: 9px; fill: #374151; font-weight: 500;">Clinical Rationale:</text>
      <text x="70" y="322" style="font-size: 8px; fill: #6B7280; font-style: italic;">"Mason has shown significant progress with trauma work.</text>
      <text x="70" y="332" style="font-size: 8px; fill: #6B7280; font-style: italic;">Sunrise offers continued EMDR and family therapy..."</text>
    </g>
    
    <!-- Action buttons (floating) -->
    <g id="action-buttons">
      <rect x="260" y="295" width="70" height="24" rx="4" style="fill: #0D9488;" data-draw-order="12"/>
      <text x="295" y="311" text-anchor="middle" style="font-size: 9px; fill: white; font-weight: 500;">Preview PDF</text>
    </g>
    
    <!-- Page indicator -->
    <text x="200" y="345" text-anchor="middle" style="font-size: 8px; fill: #9CA3AF;">Page 1 of 2</text>
  </g>
</svg>

